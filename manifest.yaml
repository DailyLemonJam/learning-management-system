applications:
  - name: learning-management-system
    random-route: true
    path: ./target/learning-management-system-1.1.0.jar
    memory: 1024M
    buildpacks:
      - sap_java_buildpack_jakarta
    env:
      SPRING_PROFILES_ACTIVE: sap-cloud
      TARGET_RUNTIME: tomcat
      JBP_CONFIG_COMPONENTS: "jres: ['com.sap.xs.java.buildpack.jdk.SAPMachineJDK']"
      JBP_CONFIG_SAP_MACHINE_JDK: "{ version: 21.+ }"
      JJBP_CONFIG_JAVA_OPTS: "[from_environment: false, java_opts: '-Xms1300M -XX:NewSize=950M -Xdebug -Xrunjdwp:server=y,transport=dt_socket,address=8000,suspend=n']"

services:
  - lms-destination-service
  - lms-feature-flag-service
  - lms-logging-service
  - lms-hana-schema
  - lms-user-provided-service
