ID: learning-management-system
version: 1.3.0
_schema-version: "3.1"

modules:
  - name: learning-management-system
    type: java
    path: .
    build-parameters:
      builder: maven
      build-result: /target/learning-management-system-1.3.0.jar
    parameters:
      memory: 1024M
      buildpack: sap_java_buildpack_jakarta
      routes:
        - route: ${default-url}
      health-check-type: http
      health-check-http-endpoint: /actuator/health
      health-check-timeout: 30
    provides:
      - name: lms-destination
        properties:
          url: ${default-url}
    properties:
      SPRING_PROFILES_ACTIVE: cloud
      TARGET_RUNTIME: tomcat
      JBP_CONFIG_COMPONENTS: "jres: ['com.sap.xs.java.buildpack.jdk.SAPMachineJDK']"
      JBP_CONFIG_SAP_MACHINE_JDK: "{ version: 21.+ }"
      JBP_CONFIG_JAVA_OPTS: "[from_environment: false, java_opts: '-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=8000']"
    requires:
      - name: lms-destination-service
      - name: lms-feature-flag-service
      - name: lms-logging-service
      - name: lms-hana-schema
      - name: lms-xsuaa
      - name: lms-user-provided-service
      - name: lms-saas-provisioning-service
  - name: approuter
    type: nodejs
    path: btp/approuter
    parameters:
      memory: 512MB
      disk-quota: 512MB
      routes:
        - route: ${org}-${space}-${app-name}.${domain}
    requires:
      - name: lms-xsuaa
      - name: lms-destination
        group: destinations
        properties:
          name: lms-destination
          url: ~{url}
          forwardAuthToken: true
    properties:
      TENANT_HOST_PATTERN: "^(.*)-${space}-${app-name}.${domain}"

resources:
  - name: lms-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite

  - name: lms-feature-flag-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: feature-flags
      service-plan: lite

  - name: lms-logging-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite

  - name: lms-hana-schema
    type: org.cloudfoundry.managed-service
    parameters:
      service: hana
      service-plan: schema

  - name: lms-xsuaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: btp/xsuaa/xs-security.json

  - name: lms-user-provided-service
    type: org.cloudfoundry.user-provided-service

  - name: lms-saas-provisioning-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: saas-registry
      service-plan: application
      path: btp/saas-provisioning/xs-saas-provisioning.json
