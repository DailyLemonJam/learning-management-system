ID: learning-management-system
version: 1.2.0
_schema-version: 3.2.0

modules:
  - name: learning-management-system
    type: java
    path: ./target/learning-management-system-1.2.0.jar
    parameters:
      memory: 1024M
      buildpack: sap_java_buildpack_jakarta
      random-route: true
      env:
        SPRING_PROFILES_ACTIVE: cloud
        TARGET_RUNTIME: tomcat
        JBP_CONFIG_COMPONENTS: "jres: ['com.sap.xs.java.buildpack.jdk.SAPMachineJDK']"
        JBP_CONFIG_SAP_MACHINE_JDK: "{ version: 21.+ }"
        JBP_CONFIG_JAVA_OPTS: "[from_environment: false, java_opts: '-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=8000']"
    requires:
      - name: lms-destination-service
      - name: lms-feature-flag-service
      - name: lms-logging-service
      - name: lms-hana-schema
      - name: lms-xsuaa

resources:
  - name: lms-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
  - name: lms-feature-flag-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: feature-flags
      service-plan: lite
  - name: lms-logging-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite
  - name: lms-hana-schema
    type: org.cloudfoundry.managed-service
    parameters:
      service: hana
      service-plan: schema
  - name: lms-xsuaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
