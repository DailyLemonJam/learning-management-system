spring:
  application:
    name: learning-management-system

  liquibase:
    enabled: true
  datasource:
    url: jdbc:h2:mem:h2db
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none

