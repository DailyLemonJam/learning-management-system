spring:
  application:
    name: learning-management-system

  config:
    import: application-local.yaml, application-secrets.yaml

  liquibase:
    enabled: true
    change-log: classpath:/db/db.changelog-master.yaml

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false

management:
  endpoints:
    web:
      exposure:
        include: health, info
  info:
    env:
      enabled: true

info:
  app:
    name: Learning Management System
    description: Learning Management System application made with Spring Boot
    version: @project.version@

springdoc:
  api-docs:
    path: /api-docs
  show-actuator: true
