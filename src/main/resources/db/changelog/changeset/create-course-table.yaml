databaseChangeLog:
  - changeSet:
      id: create-course-table
      author: author
      changes:
        - createTable:
            tableName: course
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: numeric
                  constraints:
                    nullable: false
              - column:
                  name: coins_paid
                  type: numeric
                  constraints:
                    nullable: false
              - column:
                  name: publish_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: course_settings_id
                  type: uuid
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: course
            baseColumnNames: course_settings_id
            constraintName: fk_course_settings
            referencedTableName: course_settings
            referencedColumnNames: id
